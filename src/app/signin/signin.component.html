<div>
  <a>{{err}}</a><br/>
  <form>
    <ion-input type="text" placeholder="Pseudo" name="pseudo" [(ngModel)]="username"></ion-input>
    <ion-input type="password" placeholder="Mot de passe" name="password" [(ngModel)]="password"></ion-input>
    <ion-button (click)="signin()" type="submit">Connexion</ion-button>
  </form>
  <p>
      Besoin d'un compte ? -
    <a (click)="signup()">Inscrivez-vous</a>
  </p>
</div>
