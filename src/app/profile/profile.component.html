<ion-button (click)="loadImageFromCamera()">
  <ion-icon lazy="true" slot="start" name="image"></ion-icon>
  <ion-label slot="end">Open Camera or choose a file</ion-label>
</ion-button>
<ion-card *ngIf="img" style="text-align: center;">
  <ion-card-header>
    <img class="img" [src]="img"/>
  </ion-card-header>
  <ion-card-content>
    <ion-button [disabled]="sendingImage" (click)="sendImage()">Send</ion-button>
  </ion-card-content>
</ion-card>
<form #form="ngForm">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Username</ion-label>
      </ion-col>
      <ion-col>
        <ion-input type="text" name="username" placeholder="Username" [(ngModel)]="username" required></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Email</ion-label>
      </ion-col>
      <ion-col>
        <ion-input type="email" name="email" placeholder="Email" [(ngModel)]="email" required></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Nouveau mot de passe</ion-label>
      </ion-col>
      <ion-col>
        <ion-input type="password" name="newPass" placeholder="Nouveau Mot de Passe" [(ngModel)]="newPass"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Confirmation</ion-label>
      </ion-col>
      <ion-col>
        <ion-input type="password" name="confirmPass" placeholder="Confirmer le Mot de Passe" [(ngModel)]="confirmPass"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br/>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Current password</ion-label>
      </ion-col>
      <ion-col>
        <ion-input type="password" name="newPass" placeholder="Current password" [(ngModel)]="oldPass" required></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button [disabled]="form.invalid" type="submit" (click)="updateProfile()" block>Valider les changements</ion-button>
      </ion-col>
      <ion-col>
        <a class="error">{{err}}</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
