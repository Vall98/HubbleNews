<ion-list>
  <ion-item-sliding>
    
  </ion-item-sliding>
</ion-list>

<ion-item-sliding *ngFor="let new of news">
  <ion-item>
    <ion-card style="width: 100%;">
      <ion-card-header>
        <ion-card-title>{{new.name}}</ion-card-title>
        <img [src]="new.thumbnail"/>
        <ion-card-subtitle>{{new.mission}} - {{new.publication | date:'dd/MM/yyyy'}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-item>
  <ion-item-options style="width: 35%;" (ionSwipe)="swipe($event, new)">
  </ion-item-options>
</ion-item-sliding>


<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Chargement...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
